<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Deshboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="clientDeshboard.css">
    <link rel="stylesheet" href="clientHeader.css">
    <link rel="stylesheet" href="clientSideNav.css">
    <link rel="stylesheet" href="clientDeshMain.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- container -->
    <div class="client-container">
        <div class="header">
            <div class="logo-section">
                <img src="/images/logo" alt="company">
            </div>
            <div class="client-deshboard">
                <p>Lzycrazy Client Deshboard</p>
            </div>
        </div>

        <div class="main-section">
            <div class="left-section">
                <div class="side-navbar">
                    <div class="nav-item">
                        <a href="">
                            <i class="fa-solid fa-store nav-icon-size-color"></i>
                            <span>Home ads</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="">
                            <i class="fa-solid fa-store nav-icon-size-color"></i>
                            <span>Sub Category ads</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="">
                            <i class="fa-solid fa-store nav-icon-size-color"></i>
                            <span>Shop ads</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="">
                            <i class="fa-solid fa-store nav-icon-size-color"></i>
                            <span>User Shop ads</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="">
                            <i class="fa-solid fa-store nav-icon-size-color"></i>
                            <span>Total Shop</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="deshboard-main">
                    <h1>
                        <!-- <i class="fa-solid fa-door-open deshbord-overview-icon-size-color"></i> -->
                        Welcome to Lzycrazy
                    </h1>

                    <div class="deshboard-flex">
                        <div class="card-section">
                            <div class="card-items">
                                <p>Total User</p>
                                <p>50</p>
                            </div>
                            <div class="user-state-city-section">
                                <div class="state-user">
                                    <label for="state">User Per State:</label>
                                    <select name="state" id="">
                                        <option value="">Select State</option>
                                        <option value="">Delhi</option>
                                        <option value="">Tamil Nadu</option>
                                    </select>
                                    <p>Result</p>
                                </div>
                                <div class="city-user">
                                    <label for="city">User Per City:</label>
                                    <select name="state" id="">
                                        <option value="">Select State</option>
                                        <option value="">Delhi</option>
                                        <option value="">Tamil Nadu</option>
                                    </select>
                                    <select name="city" id="">
                                        <option value="">Select City</option>
                                        <option value="">Noida</option>
                                        <option value="">Noida</option>
                                    </select>
                                    <p>Result</p>
                                </div>
                            </div>
                        </div>

                        <div class="monthly-user-data">
                            <h2>Per Month User Register</h2>
                            <img src="images/column-chart.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
